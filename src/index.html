<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main><h1>Leaderboard</h1>
  <section aria-label="Leaderboard App interface">
  <div class="leaderboard-section">
    <header>
      <h2>Recent scores</h2>
      <button type="button" class="leaderboard-btn">Refresh</button>
    </header>
    <ul>
      <li class="score-item">100</li>
      <li class="score-item">20</li>
      <li class="score-item">50</li>
      <li class="score-item">78</li>
      <li class="score-item">125</li>
      <li class="score-item">77</li>
      <li class="score-item">42</li>
    </ul>
  </div>
  <div class="leaderboard-section">
    <h2>Add your score</h2>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="Your name" aria-placeholder="Input your name">
    <label for="score">Score</label>
    <input type="number" name="score" id="score" placeholder="Your score" aria-placeholder="Input your score">
    <button type="submit" class="leaderboard-btn">Submit</button>
  </div>
  </section>
</main>
  

</body>
</html>
